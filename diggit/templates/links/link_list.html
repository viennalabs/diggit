{% extends "base.html" %}

{% block content %}
	<style type="text/css">
		div.links-div li {
			list-style-type: decimal;
			padding-top: 1%;
			padding-bottom: 1%;
			font-size: 18px;
			line-height: 30px;
			}
		.votecount {
			color: #bbbbbb;
		}
	</style>
	<div class="links-div">

		{% if is_paginated %}
		<ol start="{{ page_obj.start_index }}">
		{% else %}
		<ol>
		{% endif %}
		
		{% for link in object_list %}
			<li> 
				<span class="votecount"> [{{ link.votes }}] </span>
				<a href="{{ link.url }}">
				<span class="title"> {{ link.title }} </span>
				</a>
			</li>
		{% endfor %}
		</ol>
	</div>
		
	{% if is_paginated %}
	<div class="pagination">
		{% if page_obj.has_next %}
		<a href="?page={{ page_obj.next_page_number }}"><button class="btn">More &raquo;</button></a>
		{% endif %}
	</div>
	{% endif %}
	
{% endblock %}
