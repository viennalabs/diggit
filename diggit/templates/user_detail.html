{% extends "base.html" %}

{% block content %}
	<h2>{{ object.username }}'s Profile</h2>

	{% if object.userprofile.bio %}
		
	<div class="hero-unit">
		<h3>About me</h3>
		{{ object.userprofile.bio }}
	</div>
	{% endif %}

	{% if object.username == user.username %}
		<p><a href="{% url 'edit_profile' %}" class="btn">Edit profile</a></p>
	{% endif %}		

{% endblock %}
